<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qada Prayer Tracker (Synced)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Login Modal -->
    <div id="auth-modal">
        <div class="modal-content">
            <h2>Welcome Back</h2>
            <p style="color:#666; font-size:14px; margin-bottom:20px;">Sign in to sync your progress across devices.</p>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <button class="btn" id="loginBtn">Sign In / Register</button>
            <p id="authError" style="color:red; font-size:12px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <!-- Setup Modal (New) -->
    <div id="setup-modal">
        <div class="modal-content">
            <h2>Setup Tracker</h2>
            <p style="color:#666; font-size:14px; margin-bottom:20px;">How many days of missed prayers do you need to
                make up?</p>

            <div class="input-group">
                <label>Total Days</label>
                <input type="number" id="totalDaysInput" placeholder="e.g. 365">
            </div>

            <button class="btn" id="saveTotalBtn">Start Tracking</button>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-left">
                <h1>Qada Tracker</h1>
                <p>
                    <span class="status-indicator" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="remainingCount">0</span>
                    <span class="stat-label">Remaining</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="percentComplete">0%</span>
                    <span class="stat-label">Progress</span>
                </div>
                <button class="logout-btn" id="logoutBtn" style="display:none;">Sign Out</button>
            </div>
        </header>

        <div id="grid-container" class="tracker-grid">
            <!-- Javascript will inject boxes here -->
        </div>
    </div>

    <script type="module" src="js/app.js"></script>

</body>

</html>
